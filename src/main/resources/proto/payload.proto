syntax = "proto3";
package demo_namespace; // message namespace to avoid conflict with other messages
option java_package = "com.mcicu.protobufvsjson.proto_pojos"; //future location of compiled java classes
option java_outer_classname = "ProtoMessages";

message Beacons {
    repeated Beacon beacons = 1;
}

message Beacon {
    string id = 1;
    double latitude = 2;
    double longitude = 3;
}
